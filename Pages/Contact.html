<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet#2 Antoine Tremblay</title>
    <link rel="Stylesheet" href="../Css/csspage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <!-- Buttons -->
    <div class="buttonsContainer">
      <a class="indexButton" href="../Pages/Index.html"><button type="button">Index</button></a>
      <a href="../Pages/menu.html"><button type="button">Menu</button></a>
      <a href="../Pages/Contact.html"><button type="button">Contact</button></a>
      <a href="../Pages/Blogue.html"><button type="button">Blogue</button></a>
    </div>
    <div id="inputsContact">
        <input type="text" id="prenomInput" name="prenom" placeholder="Prenom" required>
        <input type="text" id="nameInput" name="name" placeholder="Name" required>
        <input type="email" id="mailInput" name="mail" placeholder="Email" required>
        <div id="checkboxBox">
          <div>
            <label for="subjectButton1">Gazon</label>
            <input type="checkbox" id="subjectButton1" name="Gazon">
          </div>
          <div>
            <label for="subjectButton2">Image</label>
            <input type="checkbox" id="subjectButton2" name="Image">
          </div>
          <div>
            <label for="subjectButton3">F-150</label>
            <input type="checkbox" id="subjectButton3" name="F-150">
          </div>
        </div>
        <input type="text" id="messageInput" name="message" placeholder="Message" required>
        <input type="number" id="ageInput" name="age" placeholder="Age" required> 
        
        <div id="evaluationBox">
          <div>
            <label for="evaluation1">Good</label>
            <input type="radio" id="evaluation1" name="Good">
          </div>
          <div>
            <label for="evaluation2">Neutral</label>
            <input type="radio" id="evaluation2" name="Neutral">
          </div>
          <div>
            <label for="evaluation3">Bad</label>
            <input type="radio" id="evaluation3" name="bad">
          </div>
        </div>

        <button id="sendInput" type="submit">SEND MESSAGE</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button
        onclick="window.scrollTo({ top: 0, behavior: 'smooth' });"
        id="backToTop"
      >
        Haut de pages
      </button>
      <p><i class="material-icons">copyright</i>Copyright: ANTOINE TREMBLAY</p>
    </div>
  </body>
</html>
